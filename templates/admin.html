<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli - Öneri Yönetimi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Öneri Kuralları Yönetimi</h2>
        <a href="/" class="btn btn-secondary mb-3">Ana Sayfaya Dön</a>
        
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Anahtar Kelime</th>
                    <th>Eşik Değeri</th>
                    <th>Öneri Mesajı</th>
                    <th>Sil</th>
                </tr>
            </thead>
            <tbody>
                {% for rule in rules %}
                <tr>
                    <td>{{ rule.keyword }}</td>
                    <td>{{ rule.threshold }}</td>
                    <td>{{ rule.message }}</td>
                    <td>
                        <form method="post">
                            <input type="hidden" name="action" value="delete">
                            <input type="hidden" name="index" value="{{ loop.index0 }}">
                            <button type="submit" class="btn btn-danger">Sil</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <h3>Yeni Öneri Kuralı Ekle</h3>
        <form method="post" class="mt-3">
            <input type="hidden" name="action" value="add">
            <div class="mb-3">
                <label>Anahtar Kelime:</label>
                <input type="text" name="keyword" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Eşik Değeri:</label>
                <input type="number" name="threshold" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Öneri Mesajı:</label>
                <input type="text" name="message" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Ekle</button>
        </form>
    </div>
</body>
</html>
